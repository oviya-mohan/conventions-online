<input type ="hidden" name ="answered_time" id ="answered_time"/>


<script>
var display

window.addEventListener('load', (event) => {
  display = new Date().getTime();
}) ;

document.addEventListener('click', () => {
  var answer = new Date().getTime() - display;
  document.getElementById('answered_time').value = answer;
}) ;

</script>
